<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shooting Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- container will contain all the data -->
    <div class="container">
      <!-- playerProfile will containe all the data of player profiles -->
      <div class="playerProfile">
        <!-- player 1 profile -->
        <div class="player1Profile">
          <h1>Player 1</h1>
          <i class="fa fa-star-o star" aria-hidden="true"></i>
          <i class="fa fa-star-o star" aria-hidden="true"></i>
          <i class="fa fa-star-o star" aria-hidden="true"></i>
          <i class="fa fa-star-o star" aria-hidden="true"></i>
          <i class="fa fa-star-o star" aria-hidden="true"></i>
          <div id="player1Score">100</div>
        </div>
        <div class="tournamentScore">
          <span id="player1TournamentScore" class="tournamentScore">0</span> :
          <span id="player2TournamentScore" class="tournamentScore">0</span>
        </div>
        <!-- player 2 profile -->
        <div class="player2Profile">
          <h1>Player 2</h1>
          <i class="fa fa-star-o star" aria-hidden="true"></i>
          <i class="fa fa-star-o star" aria-hidden="true"></i>
          <i class="fa fa-star-o star" aria-hidden="true"></i>
          <i class="fa fa-star-o star" aria-hidden="true"></i>
          <i class="fa fa-star-o star" aria-hidden="true"></i>
          <div id="player2Score">100</div>
        </div>
      </div>
      <div class="btn">
        <div class="fire"><button id="fire1">Fire</button></div>
        <div class="newGame">
          <button id="newGame" onclick="newGame()">New Game</button>
        </div>
        <div class="newTournam">
          <button id="newTournament" onclick="newTournament()">
            New Tournament
          </button>
        </div>
        <div class="fire"><button id="fire2">Fire</button></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
